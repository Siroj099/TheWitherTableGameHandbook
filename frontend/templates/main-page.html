<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Witcher Handbook</title>
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/app.css" />
  </head>
  <body>
    <!-- this is main logo which re-routes to main page -->
    <a
      href="#"
      aria-label="Back to Homepage"
      class="absolute top-4 left-4 z-20 transition-transform duration-300 hover:scale-110"
    >
      <img
        src="https://placehold.co/64x64/1a202c/eab308?text=W"
        alt="Witcher Handbook Logo"
        class="rounded-full border-2 border-yellow-400/50 shadow-lg"
      />
    </a>
    <!-- main title -->
    <h1
      class="text-5xl md:text-6xl font-witcher text-center text-yellow-300 mb-8"
    >
      The Witcher Handbook
    </h1>
    <!-- this div contains background image -->
    <div class="background-container"></div>
    <!-- this is template for navbar dropdown -->
    <template id="nav-dropdown-template">
      <div class="dropdown relative inline-block px-4">
        <button
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-10 rounded-lg transition duration-300 ease-in-out"
        ></button>
        <div class="dropdown-content py-2"></div>
      </div>
    </template>
    <!-- this div renders all navbar items that javascrips creates (using template above) -->
    <div id="navbar" class="container mx-auto px-4 py-4"></div>
    <!-- main content of this page -->
    <div id="main-page" class="container mx-auto px-4 py-4"></div>
  </body>
</html>
