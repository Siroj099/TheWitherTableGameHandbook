<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group</title>
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/app.css" />
    <script src="../assets/navbar.js" defer type="module"></script>
    <script src="../assets/groupPage.js" defer type="module"></script>
  </head>
  <body>
    <!-- this is main logo which re-routes to main page -->
    <a
      href="#"
      aria-label="Back to Homepage"
      class="absolute top-4 left-4 z-20 transition-transform duration-300 hover:scale-110"
    >
      <img
        src="https://placehold.co/64x64/1a202c/eab308?text=W"
        alt="Witcher Handbook Logo"
        class="rounded-full border-2 border-yellow-400/50 shadow-lg"
      />
    </a>
    <!-- this div contains background image -->
    <div class="background-container"></div>
    <!-- main title -->
    <h1
      class="text-5xl md:text-6xl font-witcher text-center text-yellow-300 mb-8"
    >
      The Witcher Handbook
    </h1>
    <!-- this is template for navbar dropdown -->
    <template id="nav-dropdown-template">
      <div class="dropdown relative inline-block px-4">
        <button
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-10 rounded-lg transition duration-300 ease-in-out"
        ></button>
        <div class="dropdown-content py-2"></div>
      </div>
    </template>
    <!-- this div renders all navbar items that javascrips creates (using template above) -->
    <div id="navbar" class="container mx-auto px-4 py-4"></div>
    <!-- card template -->
    <template id="card-template">
      <div
        class="aspect-[1.5] rounded-lg shadow-lg p-6 flex flex-col relative overflow-hidden hover:shadow-yellow-300/20 transition duration-300"
      >
        <div
          id="text-holder"
          class="bg-gray-900 bg-opacity-60 rounded-md p-4 flex-grow max-h-[230px] relative z-10 flex flex-col h-full"
        >
          <h3 class="text-xl font-bold text-yellow-300 mb-2"></h3>
          <p class="text-gray-200 mb-4"></p>
        </div>
        <a
          class="mt-4 self-start bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded transition duration-300"
          >Read More</a
        >
      </div>
    </template>

    <!-- main content of this page -->
    <div id="group-page" class="container mx-auto px-4 py-4">
      <h2 class="text-3xl font-bold text-center text-yellow-200 mb-6">
        Races in Witcher
      </h2>
      <div
        id="featured-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </div>
  </body>
</html>
